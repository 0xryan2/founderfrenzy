<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Founder Frenzy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f7fa;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        h1 {
            color: #4285f4;
            margin-bottom: 20px;
            text-align: center;
            padding: 0 10px;
        }
        #game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        canvas {
            width: 100% !important;
            height: auto !important;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: block;
        }
        footer {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
            text-align: center;
            padding: 0 10px;
            width: 100%;
        }
        a {
            color: #4285f4;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        /* Mobile adjustments */
        @media (max-width: 820px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 24px;
                margin-bottom: 10px;
            }
            #game-container {
                margin: 0 auto;
            }
            footer {
                margin-top: 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Founder Frenzy</h1>
    <main id="game-container"></main>
    <footer>
        Created by <a href="https://github.com/0xryan2" target="_blank">Ryan Thoo</a> | <a href="https://github.com/0xryan2/founderfrenzy" target="_blank">View on GitHub</a>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
